.popup {
  display: none;
  position: fixed;
  z-index: 9999;
  padding-top: 100px;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgba(0,0,0,0.4);
}
/* The actual popup (appears on top) */
.popup-content {
  background-color: #302c3f; /* Updated background color */
  margin: auto;
  padding: 20px;
  border: 1px solid #888;
  border-radius: 20px; /* Rounded corners */
  width: 90%; /* Widened */
  max-width: 600px; /* Max width */
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
  overflow-y: auto; /* Ensure the popup is scrollable */
}
/* Close button */
.close {
  color: white; /* Changed color to white */
  float: right;
  font-size: 28px;
  font-weight: bold;
}
.close:hover,
.close:focus {
  color: #888;
  text-decoration: none;
  cursor: pointer;
}

	.dropdown-container {
    position: relative;
    display: inline-block;
	}
	.dropdown-button {
    background-color: #4CAF50;
    color: white;
    padding: 10px;
    font-size: 16px;
    border: none;
    cursor: pointer;

    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);

	}

	}
	.dropdown-container .show {
    display: block;
